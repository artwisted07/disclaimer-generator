<!DOCTYPE html/>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>MALONE MEDIA GROUP | MSRP DISCLAIMER GENERATOR</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="topHead clearfix">
  <img src="images/mmg-logo-small1.png" class="float-left mmgLogo">
</div>
 <div class="row">
   <div class="small-12 medium-12 column black">
     <h1 class="text-center mainTitle"><strong>MSRP</strong> <span>DISCLAIMER</span> GENERATOR</h1>
  <form>
        <div class="row">
          <div class="small-12 medium-2 columns">
            <label>Year
             <select name="year" id="year">
               <option value="2015">2015</option>
               <option value="2016">2016</option>
               <option value="2017">2017</option>
               <option value="2018">2018</option>
             </select>
            </label>
          </div>
          <div class="small-6 medium-3 columns">
            <label>Make
              <input type="text" id="make" data-required="true" placeholder="Make">
              <span class="error">Please Add a Make</span>
            </label>
          </div>
          <div class=" small-6 medium-4 columns">
            <label>Model
              <input type="text" id="model" data-required="true" placeholder="Model">
               <span class="error">Please Add a Model</span>
            </label>
          </div>
           <div class="medium-3 last columns">
            <label>MSRP
              <input type="text" id="msrp" placeholder="X,XXX">
              <span class="error">Please Add MSRP Amount</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="medium-4 column"><label>Stock # <input type="text" id="stock" placeholder="GW230568"><span class="error">Please Add a Stock #</span></label></div>
          <div class="small-6 medium-4 column"><label>Dealer Discount<input type="text" data-required="true" id="dealerDiscount" placeholder="X,XXX"><span class="error">Please Add Amount</span></label></div>
          <div class="small-6 medium-4 column"><label>Rebate Discount<input type="text" data-required="true" id="rebateDiscount" placeholder="X,XXX"><span class="error">Please Add Amount</span></label></div>
          <div class="medium-12 column"><label>Additional Discounts<input type="text" id="additionalDiscount" placeholder="$XXXX retail consumer cash, $XXX Presidentâ€™s Day Bonus Cash"></label></div>
          <div class="small-6 medium-2 column"><label>Available at this price<input type="text" id="availableVehicles" value="All" ></label></div>
          <div class="small-6 medium-8 column"><label>Model#<input type="text" id="modelNum" placeholder=""></label></div>
          <div class="medium-2 column"><label>Offer Ends<input type="text" data-required="true" id="offerEnd" placeholder="00/00/2016"><span class="error">Please Add Offer End Date</span></label></div>
        </div>
        <div class="row">
          <div class="medium-4 medium-centered column">
            <div class="submitArea">
              <button class="button text-center" id="submit">GENERATE DISCLAIMER</button>
            </div>
          </div>
        </div>
        
      </form>
   </div>
 </div>
 
<div class="discFooter">
    <div class="row">
      <div id="Disclaimer" class="medium-7 medium-centered column">
      <p class="text-center small">COPY THE PARAGRAPH BELOW</p>
      <p id="generated"></p>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>  
<script>

  $("input").change(function(){
    var $input = $(this);
    $input.next("span").slideUp("fast");
    console.log($input)
  })
 
  
  var genBtn = $('button#submit');
  var genCopy = $("p#generated");
  
    var year = $("#year");
    var make = $("#make");
    var model = $("#model");
    var msrp = $("#msrp");
    var stock = $("#stock");
    var dDiscount = $("#dealerDiscount");
    var rDiscount = $("#rebateDiscount");
    var aDiscount = $("#additionalDiscount");
    var available = $("#availableVehicles");
    var modelNum = $("#modelNum");
    var offerend = $("#offerEnd");
  
  
  genBtn.on('click', function(e){
    e.preventDefault();
   

   if( make.val() == ""){
     make.next("span").slideDown();
   }
   if( model.val() == ""){
     model.next("span").slideDown();
   } 
   if( msrp.val() == ""){
     msrp.next("span").slideDown();
   }  
   if( stock.val() == ""){
     stock.next("span").slideDown();
   }
   if( dDiscount.val() == ""){
     dDiscount.next("span").slideDown();
   }
   if( rDiscount.val() == ""){
     rDiscount.next("span").slideDown();
   }
   if( offerend.val() == ""){
     offerend.next("span").slideDown();
   }
    
    else{
      
      $(".error").slideUp("fast");
      genCopy.html("");
      
      var  generatedDisclaimer = year.val() + ' ' + make.val() + ' ' + model.val() + ', STK#' + stock.val() + '. ';
      generatedDisclaimer += "MSRP: $" + msrp.val() + '. Manufacturer Rebate: $' + rDiscount.val() + '. Dealer Discount: $' + dDiscount.val() + '. ';

      if( aDiscount != ""){
        generatedDisclaimer +=  'Additional Discounts: ' + aDiscount.val() + '. '
      }

      if( available == "All"){
        generatedDisclaimer += "All available at this price. "
      }else{
        generatedDisclaimer += available.val() + " or more available at this price, model #" + modelNum.val();
      }

      generatedDisclaimer += ". Plus TT&L. Offer Valid Through " + offerend.val() + ". See dealer for details. With approved credit. Vehicle for illustration only."



      genCopy.append( generatedDisclaimer );
      $("#Disclaimer").slideDown("fast");
   
    }
    
  })


 
</script>
 
  
</body>

</html>
